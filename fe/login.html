<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - VudenShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
    }
    .login-container {
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Đăng nhập</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@vudenshop.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </div>
      <p class="text-center">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </form>
  </div>
</body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault(); // Ngăn reload trang

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Vui lòng nhập đầy đủ email và mật khẩu!");
      return;
    }

    try {
      const response = await fetch("http://localhost:3000/access/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();

      if (response.ok) {
        alert("Đăng nhập thành công!");
        // Lưu token (nếu có)
        localStorage.setItem("token", result.token);
        // Chuyển hướng
        window.location.href = "index.html";
      } else {
        alert(result.message || "Đăng nhập thất bại!");
      }
    } catch (err) {
      console.error("Lỗi:", err);
      alert("Đã có lỗi xảy ra khi kết nối đến server.");
    }
  });
</script>
