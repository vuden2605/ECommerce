<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - VudenShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
    }
    .register-container {
      max-width: 460px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h3 class="text-center mb-4">Tạo tài khoản</h3>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@vudenshop.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Tối thiểu 6 ký tự" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Đăng ký</button>
      </div>
      <p class="text-center">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </form>
  </div>
</body>
</html>
